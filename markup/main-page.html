<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-платформа Маруся</title>
</head>
<body>
    <main class="page-main">
        <h1 class="page-main__title">Главная страница</h1>
        <div class="wrapper">
            <section class="film-random">
                <div class="film-random__content">
                    <div class="film-random__params">
                        <ul class="film-random__list list">
                            <li class="list__item">7,5</li>
                            <li class="list__item">1979</li>
                            <li class="list__item">детектив</li>
                            <li class="list__item">1 ч 7 мин</li>
                        </ul>
                    </div>
                    <div class="film-random__title">Шерлок Холмс и доктор Ватсон: Знакомство</div>
                    <div class="film-random__description">Увлекательные приключения самого известного сыщика всех времен</div>
                    <div class="film-random__button button-action">
                        <button class="button-action__item button-action__item--modal-trailer">Трейлер</button>
                        <a class="button-action__item button-action__item--about" href="#">О фильме</a>
                        <button class="button-action__item button-action__item--favorites"></button>
                        <button class="button-action__item button-action__item--about"></button>
                    </div>
                </div>
                <div class="film-random__image random-picture">
                    <img class="random-picture__img">
                </div>
            </section>

            <section class="top-10">
                <div class="top-10__wrapper">
                    <ul class="top-10__list">
                        <li class="top-10__item card">
                            <img class="card__img">
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
